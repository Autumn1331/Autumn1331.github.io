<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="portrait1">
                            <img 
                                src="images/Autumn_Portrait_Final.jpg"
                                alt="Autumn Portrait"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="portrait2">
                            <img 
                                src="images/Autumn_smoke_portrait.jpg"
                                alt="Autumn Smoke Portrait"
                            >
                        </div>
                        <div class="flowers">
                            <img 
                                src="images/Autumn_flowers.jpg"
                                alt="Autumn Flowers"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="flowers2">
                            <img 
                                src="images/Autumn_Filters_2.jpg"
                                alt="Autumn Flowers"
                            >
                        </div>
                    </div>

                    <div class="pictures">
                        <p><b>Welcome to the Gallery!</p> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
