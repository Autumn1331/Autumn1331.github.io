<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palette Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="palette-name">Natures Love</h2>
        <div id="palette-color-1">
            <h3>Dark Vine</h3>
            <h5>#132A13</h5>
        </div>
        <div id="palette-color-2">
            <h3>Tall Grass</h3>
            <h5>#31572C</h5>
        </div>
        <div id="palette-color-3">
            <h3>Breezey Trees</h3>
            <h5>#4F772D</h5>
        </div>
        <div id="palette-color-4">
            <h3>Chilly Spring</h3>
            <h5>#90A955</h5>
        </div>
        <div id="palette-color-5">
            <h3>Lonely Leaves</h3>
            <h5>#ECF393</h5>
        </div>
    </body>
</html>
